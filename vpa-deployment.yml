apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-ng
spec:
  selector:
    matchLabels:
      app: stress-ng
  replicas: 1
  template:
    metadata:
      labels:
        app: stress-ng
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: stress-ng
          image: armanmollaei/trust:100
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 200m
              memory: 100Mi
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              cd /tmp && stress-ng --cpu $(nproc) --cpu-load 80 --timeout 120 --metrics-brief && sleep 3600000
