apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-ng
spec:
  selector:
    matchLabels:
      app: stress-ng
  replicas: 1
  template:
    metadata:
      labels:
        app: stress-ng
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: stress-ng
          image: repo.asax.ir/asa/platform/custom-images/stress-ng@sha256:e8598319f01237c58a76a5957b3b8719c0dde6c9a6a2e2c5b837498c32d871d0
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 200m
              memory: 100Mi
          command: ["sleep", "3600000"]
